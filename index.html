<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <h1>timer project</h1>


        <!-- timer project -->
        <div class="container">

            <p id="timer-container">
                00 : 00 : 00
            </p>

            <div class="button-container">
                <button id="start-btn">
                    <i class="fa-solid fa-play" id="start"></i>
                </button>
                <button id="reset-btn">
                    <i class="fa-solid fa-rotate-left" id="reset"></i>
                </button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
